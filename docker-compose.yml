version: '3.8'

services:
  alldl-backend:
    build: .
    container_name: alldl-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DOWNLOADS_DIR=/app/downloads
      - TEMP_DIR=/tmp
      - MAX_FILE_SIZE=100M
      - FILE_RETENTION_HOURS=1
      - BASE_URL=http://localhost:3000
    volumes:
      - ./downloads:/app/downloads
      - /tmp:/tmp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  downloads:
    driver: local